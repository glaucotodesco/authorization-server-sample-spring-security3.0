<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row shadow-lg rounded justify-content-center align-items-center">
                <div class="col-auto p-0 d-none d-lg-block">
                    <img th:src = "@{/img/login.jpg}" />
                </div>
                <div class="col text-center">
                    <div class="display-6 mb-5">
                        Sistema de Agendamentos
                    </div>
                    <form method="post" th:action="@{/login}">
                        <div class="form-group mb-3">
                            <label for="email">E-mail:</label>
                            <input type="text" name="username" class="form-control m-auto" style="max-width: 450px;"
                                id="username" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group mb-5">
                            <label for="senha">Senha:</label>
                            <input type="password" name="password" class="form-control m-auto" style="max-width: 450px;"
                                id="senha" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <div th:if="${param.error}" class="text-danger">
                           Usuário ou senha inválido!
                        </div>
                     </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
